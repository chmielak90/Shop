{% extends "base.html" %}


{% block content%}
<div class="container">
    <div class="show well">
        <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Telephone: {{ user.telephone}}</p>
        <p>Date of birth: {{ user.date_of_birth}}</p>
        <div class="pull-right">
            <div class="pull-right"><a type="submit" href="/change_password" class="btn btn-default">Change password</a></div>
            <div class="pull-right" style="margin-right: 10px"><a type="submit" href="/edit_user" class="btn btn-default">Edit</a></div>
        </div>
    </div>
</div>
{% endblock %}

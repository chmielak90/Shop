{% extends "shop_home.html" %}
{% load widget_tweaks %}
{% load staticfiles %}

{% block content%}
{% for product in products %}
<div class="container">
    <div class="show well">
    <p><h4>{{ product.product_name }}</h4></p>
    
    <div class="image_div">
    <img class="image_categories promo" src="{% static 'images/promo-tag.png' %}">
    <img class="img-responsive image_categories image_promo" src={{ product.image.url }}></div>
    </div>
</div>

{% endfor %}
{% endblock %}

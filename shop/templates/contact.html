{% extends "shop_home.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container">
<div id="map"></div>
<div id="contact_form">
    <form action="" method="POST" class="form-horizontal col-sm-12" id="loggin">
            {% csrf_token %}
            {% for field in form %}
            
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }} {{ field|add_class:"form-control col-lg- 12 col-sm-12" }}
            </div>
            {% endfor %}
            <div class="form-group">        
                <button type="submit" class="btn btn-default" id="submit">Save</button>
            </div>
        </form>
</div>
</div>
{% endblock %}

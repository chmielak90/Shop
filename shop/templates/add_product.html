{% extends "base.html" %}
{% load widget_tweaks %}

{% block content%}
<div class="container">
    <div class='col-xs-12 col-sm-4 col-sm-offset-3'>
        <form action="" method="POST" class="form-horizontal" id="loggin" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }} {{ field|add_class:"form-control col-sm-4" }}
            </div>
            {% endfor %}
            <div class="form-group">        
                <button type="submit" class="btn btn-default" id="submit">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
